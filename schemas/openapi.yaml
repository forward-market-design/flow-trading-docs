      description: This endpoint defines new products based on the provided data and returns the newly created ids.
      operationId: define_products
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ProductData'
        required: true
      responses:
        '200':
          description: ''
