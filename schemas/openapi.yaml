          type: array
          items:
            $ref: '#/components/schemas/CostHistoryRecord'
    ExampleOutcome:
      type: object
      required:
      - price
      - trade
      properties:
        data:
          type:
          - string
          - 'null'
          example: Additional data; Defined by domain, not necessarily a string.
        price:
          type: number
          format: double
        trade:
